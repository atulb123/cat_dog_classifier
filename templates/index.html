<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Dog Cat Classifier</title>
</head>

<body>

  <!-- Navigation -->

  <!-- Testimonials -->
  <section class="testimonials text-center">
    <div class="container-fluid">
      <h4 class="my-4 title">Cat Dog Classifier</h4>
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <br />
          <form method="post" action="predict" id="datafetch_form" enctype="multipart/form-data">
            <div class="form-group files color">
              <input type="file" id="file" name="file" multiple style="background-color: aliceblue;">
            </div>
            <div class=""><button class="form-control btn-primary" id="customfile">Custom File Train</button></div>
            {% if outcome!=None %}
            <br>
            <b><p>{{outcome}}</p></b>
            
            {% endif %}
          </form>
        </div>
      </div>
  </section>

  <!-- Footer -->
</body>

</html>
